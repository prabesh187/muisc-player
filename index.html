<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Music Player</title>
  </head>
  <body>
    <div id="app" class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center p-4" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&q=80&w=2340')">
      <div class="max-w-4xl w-full backdrop-blur-lg bg-white/20 rounded-lg shadow-2xl p-8 border border-white/10">
        <div class="flex justify-center mb-8">
          <div class="text-4xl font-bold text-white relative">
            <span class="absolute -left-1 top-0 text-blue-500">P</span>
            <span class="absolute left-3 top-0 text-purple-500 opacity-80">A</span>
            <span class="opacity-0">P</span>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Player Section -->
          <div class="space-y-6">
            <audio id="audio"></audio>
            
            <div class="text-center mb-8">
              <h2 id="songTitle" class="text-2xl font-bold text-white"></h2>
              <p id="songArtist" class="text-gray-200"></p>
            </div>

            <div id="progressContainer" class="h-2 bg-white/20 rounded-full mb-6 cursor-pointer">
              <div id="progressBar" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 rounded-full"></div>
            </div>

            <div class="flex items-center justify-center gap-6">
              <button id="prevButton" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="m11 17-5-5 5-5"/><path d="m18 17-5-5 5-5"/></svg>
              </button>

              <button id="playPauseButton" class="p-4 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 transition-colors">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white hidden"><rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/></svg>
              </button>

              <button id="nextButton" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="m13 17 5-5-5-5"/><path d="m6 17 5-5-5-5"/></svg>
              </button>

              <button id="shuffleButton" class="p-2 rounded-full hover:bg-white/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22"/><path d="m18 2 4 4-4 4"/><path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"/><path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"/><path d="m18 14 4 4-4 4"/></svg>
              </button>
            </div>
          </div>

          <!-- Playlist Section -->
          <div class="space-y-4">
            <div class="flex gap-2 mb-4">
              <button id="filterAll" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white transition-colors">All</button>
              <button id="filterEnglish" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white transition-colors">English</button>
              <button id="filterHindi" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white transition-colors">Hindi</button>
              <button id="filterNepali" class="px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-white transition-colors">Nepali</button>
            </div>
            <div id="playlist" class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
              <!-- Playlist items will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
